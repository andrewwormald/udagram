language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t backend-feed ./backend-feed
  - docker tag backend-feed andrewjameswormald/backend-feed:latest
  - docker build -t backend-user ./backend-user
  - docker tag backend-user andrewjameswormald/backend-user:latest
  - docker build -t frontend ./frontend
  - docker tag frontend andrewjameswormald/frontend:latest
  - docker build -t reverseproxy ./deployment
  - docker tag reverseproxy andrewjameswormald/reverseproxy:latest

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push andrewjameswormald/backend-feed
  - docker push andrewjameswormald/backend-user
  - docker push andrewjameswormald/frontend
  - docker push andrewjameswormald/reverseproxy
